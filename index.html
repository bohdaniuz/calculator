<!DOCTYPE HTML>

<html>
    <head>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id='calculator'>
            <div id='buttons'>
                <div id='formulaField'>
                    <p id='formulaDisplay'></p>
                </div>
                <div id='numField'>
                   <h5 id='displayValue'>0</h5>
                </div>
                <input class='oprBtn' type="button" value="%">
                <input class='oprBtn' type="button" value="CE">
                <input class='oprBtn' type="button" value="C">
                <input class='oprBtn' type="button" value="DEL">
                <input class='oprBtn' type="button" value="1/x">
                <input class='oprBtn' type="button" value="x^2">
                <input class='oprBtn' type="button" value="sqrt(x)">
                <input class='oprBtn' type="button" value="/">
                <input class='numBtn' type="button" value="7">
                <input class='numBtn' type="button" value="8">
                <input class='numBtn' type="button" value="9">
                <input class='oprBtn' type="button" value="x">
                <input class='numBtn' type="button" value="4">
                <input class='numBtn' type="button" value="5">
                <input class='numBtn' type="button" value="6">
                <input class='oprBtn' type="button" value="-">
                <input class='numBtn' type="button" value="1">
                <input class='numBtn' type="button" value="2">
                <input class='numBtn' type="button" value="3">
                <input class='oprBtn' type="button" value="+">
                <input class='numBtn' type='button' value='+/-'>
                <input class='numBtn' type="button" value="0">
                <input class='numBtn' type="button" value='.'>
                <input id='eqlBtn' class='oprBtn' type="button" value="=">
            </div>
        </div>

        <script src='script.js'></script>
    </body>
</html>
